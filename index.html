<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Inspiration&family=Alegreya+Sans&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="text/javascript" src="./assets/js/script.js"></script>
    <title>Weather Wherever</title>
</head>
<body>
    <header style="height: 50px">
        <h3 class="col-12 text-center text-light">
            Weather Wherever 
            <span>- Dashboard</span>
        </h3>
    </header>
    <div class="d-flex flex-row">
        <div id="search-column" class="container">
            <div class="d-flex flex-column">
                <div class="col-sm-3">
                    <form id="search-city">
                        <div class="mb-3">
                            <label for="city-name" class="form-label">Search for a City:</label>
                            <input type="text" class="form-control" id="city-name">
                        </div>
                        <div class="border-bottom">
                            <button type="submit" class="btn btn-primary col-12 p-1 mb-3 border-bottom">Search</button>
                        </div>
                    </form>
                    <div id="temp-btn-sp" class="mb-3"> <!-- Test Button Space -->
                        <div id="city-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="display-column" class="d-container">
            <div class="d-flex flex-column">
                <div class="col-sm-9 m-0">
                    <div id="weather-info-container" class="col-12 card border-0">
                        <div id="weather-info" class="card-body">
                            <h2 id="weather-header" class="card-title m-3 p-1 text-center border-bottom"></h2>
                            <div id="icon" class="text-center"></div>
                            <ul id="weather-list" class="card-text">
                                <li id="temp" class="weather-list-item"></li>
                                <li id="wind" class="weather-list-item"></li>
                                <li id="humidity" class="weather-list-item"></li>
                                <li id="uvi" class="weather-list-item"></li>
                            </ul>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-9 m-0">
                    <div id="forecast-info-container" class="">
                        <div id="info-card-container" class="d-flex flex-row justify-content-around"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="height: 35px" class="col-12 text-light fixed-bottom">
        <p class="">Made with ðŸ’› by Charlie.</p>
    </footer>
</body>
</html>
